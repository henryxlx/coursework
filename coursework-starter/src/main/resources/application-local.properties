################################################################################
### common setting.
################################################################################
coursework.app.version=v1.0.0 Winter
################################################################################
### embedded server setting.
################################################################################
#the context path, defaults to '/'
server.servlet.context-path=/mdox2project
################################################################################
### shiro setting.
################################################################################
shiro.loginUrl=/login
shiro.successUrl=/my
################################################################################
### freemarker setting.
################################################################################
spring.freemarker.template-loader-path=classpath:/templates/freemarker/
spring.freemarker.prefer-file-system-access=false
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
spring.freemarker.settings.number_format=#
################################################################################
### i18n setting.
################################################################################
spring.messages.basename=i18n/messages
spring.messages.cache-duration=3600s
spring.messages.encoding=UTF-8
################################################################################
### jdbc setting.
################################################################################
spring.datasource.url=jdbc:mysql://localhost:3306/coursework4local?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
################################################################################
### hikari datasource setting.
################################################################################
spring.datasource.hikari.read-only=false
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.login-timeout=5
spring.datasource.hikari.maximum-pool-size=60
spring.datasource.hikari.minimum-idle=10
################################################################################
### log setting.
################################################################################
logging.level.org.springframework=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

